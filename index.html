<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Rullo</title>
    <script src="js/SimpleTimer.js"></script>
    <script src="js/GameResult.js"></script>
    <script src="js/rullo.js"></script>
    <script src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel=stylesheet href="css/style.css">
</head>

<body>
    <div class="menu-container">
        <div class="rullo-logo"><span>RULLO</span></div>
        <div class="main-menu">
            <div class="main-menu-row">
                <div class="main-menu-item game-mode classic-mode">
                    <span class="main-menu-item-name">tryb<br />klasyczny</span>
                </div>
                <div class="main-menu-item game-mode endless-mode unimplemented">
                    <span class="main-menu-item-name">tryb<br />endless</span>
                    <span class="unimplemented-info">Coming soon</span>
                </div>
            </div>
            <div class="main-menu-row">
                <div class="main-menu-item tutorial unimplemented">
                    <span class="main-menu-item-name">jak grać</span>
                    <span class="unimplemented-info">Coming soon</span>
                </div>
                <div class="main-menu-item results">
                    <span class="main-menu-item-name">wyniki</span>
                </div>
            </div>
        </div>
        <div class="classic-menu classic-menu--invisible">
            <div class="range-container">
                <div data-range-index="1" data-range-min="1" data-range-max="9" class="range range--chosen">
                    <div class="range-circle">1-9</div>
                </div>
                <div data-range-index="2" data-range-min="1" data-range-max="19" class="range">
                    <div class="range-circle">1-19</div>
                </div>
                <div data-range-index="3" data-range-min="2" data-range-max="4" class="range">
                    <div class="range-circle">2-4</div>
                </div>
            </div>
            <div class="chosen-range-line chosen-range-line-1"></div>
            <div class="size-container">
                <div class="size-wrapper">
                    <div class="size" data-size-dim="5">5 x 5</div>
                    <div class="size-wins">Wygranych: <span class="size-wins-number"></span></div>
                </div>
                <div class="size-wrapper">
                    <div class="size" data-size-dim="6">6 x 6</div>
                    <div class="size-wins">Wygranych: <span class="size-wins-number"></span></div>
                </div>
                <div class="size-wrapper">
                    <div class="size" data-size-dim="7">7 x 7</div>
                    <div class="size-wins">Wygranych: <span class="size-wins-number"></span></div>
                </div>
                <div class="size-wrapper">
                    <div class="size" data-size-dim="8">8 x 8</div>
                    <div class="size-wins">Wygranych: <span class="size-wins-number"></span></div>
                </div>
            </div>
        </div>
        <div class="results-container invisible">
            <div class="results-menu">
                <div class="ranges">
                    <div data-range-index="1" data-range-min="1" data-range-max="9" class="range range--chosen">1-9</div>
                    <div data-range-index="2" data-range-min="1" data-range-max="19" class="range">1-19</div>
                    <div data-range-index="3" data-range-min="2" data-range-max="4" class="range">2-4</div>
                    <div class="chosen-range-bg chosen-range-bg-1"></div>
                </div>
                <div class="sizes">
                    <div data-size-index="1" class="size size--chosen" data-size-dim="5">5 x 5</div>
                    <div data-size-index="2" class="size" data-size-dim="6">6 x 6</div>
                    <div data-size-index="3" class="size" data-size-dim="7">7 x 7</div>
                    <div data-size-index="4" class="size" data-size-dim="8">8 x 8</div>
                    <div class="chosen-size-bg chosen-size-bg-1"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container"></div>
    <!--
    <div class="result-container">
        <div class="result-popup">
            <div class="result-message">Gratulacje! Twój wynik:</div>
            <div class="result-time">02:37:9</div>
            <div class="result-menu">
                <a href="index.html" class="fas fa-home menu-button"></a>
                <i class="fas fa-save menu-button"></i>
            </div>
        </div>
    </div>
-->

</body>

</html>
